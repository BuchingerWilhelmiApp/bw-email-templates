<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- the temporary version not sending everything to the client -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Email Template</title>
    
  </head>
  <body style="margin:0;">
    <center class="wrapper" style="width:100%;table-layout:fixed;padding-bottom:60px;">
      <table class="main" width="100%" style="background-color:#ffffff;margin:0 auto;width:100%;max-width:600px;border-spacing:0;font-family:sans-serif;color:#171a1b;">
        <!-- BANNER IMAGE -->
        <tr>
          <td style="padding:0;">
            <a href="#"><img src="https://buchingerwilhelmiapp.github.io/bw-static-items/email/img/registration_h.png" alt="banner" border="0" width="600" style="border:0;max-width: 100%;"></a>
          </td>
        </tr>
        <!-- GREETING -->
        <tr>
          <td style="padding:0;padding: 10px;">
            <p class="lead" style="font-size:18px;line-height:170%;">{DEAR}  [firstName] [lastName],</p>
            <p class="lead" style="font-size:18px;line-height:170%;">
              {intro1}
            </p>
            <h1>
              {header1}
            </h1>
            <p class="lead" style="font-size:18px;line-height:170%;">
              {intro2}
            </p>
            <p class="lead" style="font-size:18px;line-height:170%;">
              {WELCOME_AGAIN}
            </p>
          </td>
        </tr>
        <!-- FOOTER SECTION -->
      </table>
    </center>
  </body>
</html>
